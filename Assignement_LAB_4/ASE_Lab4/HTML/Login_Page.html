<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/loginStyle.css">
    <style>
        #header {
            background-color:black;
            color:white;
            text-align:center;
            padding:5px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>Distance & Weather Tracker</h1>
</div>

<div class="container" style="margin-top:40px" ng-controller="lgnctrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Sign in to continue</strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img"style="width: 130px; height: 110px"
                                         src="../images/pro_pic.jpg" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                            <input id= "login-username"class="form-control" placeholder="Username or Email" name="loginname" type="text" autofocus ng-model="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                            <input id="login-password" class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input id="lgn-submit" type="button" class="btn btn-lg btn-primary btn-block" value="Login" ng-click="doLogin()">
                                    </div>
                                    <div class="form-group">
                                        <input id="lgn-signup" type="button" class="btn btn-lg btn-primary btn-block" style="background-color: darkturquoise" value="Sign up" ng-click="storevalues()">
                                    </div>

                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js" type="application/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js" type="text/javascript"></script>
<script src = "Login.js" type="application/javascript"></script>
</body>
</html>
